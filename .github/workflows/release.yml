name: Release

on:
    push:
        tags:
            - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
    build-and-publish:
        runs-on: ubuntu-latest
        steps:
            # test - start
            # setup bun - start
            - name: Checkout
              uses: actions/checkout@v3

            - uses: oven-sh/setup-bun@v1
              with:
                  bun-version: 1.2.17

            - name: Get bun store directory
              shell: bash
              run: |
                  echo "STORE_PATH=$HOME/.bun/install/cache" >> $GITHUB_ENV

            - uses: actions/cache@v3
              name: Setup bun cache
              with:
                  path: ${{ env.STORE_PATH }}
                  key: ${{ runner.os }}-${{ env.cache-name }}-bun-store-${{ hashFiles('**/bun.lockb') }}

            - name: Install dependencies
              run: bun install --production --frozen-lockfile --cache-dir $STORE_PATH
            # setup bun - end

            - name: Check types
              run: bun run tsc
            # test - end

            # build - start
            - name: Build
              run: bun run build
            # build - end

            # docker publish - start
            - name: Login to Yandex Cloud Container Registry
              id: login-cr
              uses: yc-actions/yc-cr-login@v1
              with:
                  yc-sa-json-credentials: ${{ secrets.YA_CLOUD_LOGIN_KEY }}

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v2

            - name: Pack to container and push
              uses: docker/build-push-action@v4
              with:
                  context: .
                  push: true
                  tags: cr.yandex/${{ secrets.YA_CLOUD_REGISTRY }}/dubnahirudo:${{ github.sha }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
                  provenance: false
            # docker publish - end

    remote-deploy:
        runs-on: ubuntu-latest
        needs: [build-and-publish]
        steps:
            - name: executing remote ssh commands using password
              uses: appleboy/ssh-action@v1.0.0
              with:
                  host: ${{ secrets.YA_CLOUD_PROD_HOST }}
                  username: ${{ secrets.YA_CLOUD_PROD_USERNAME }}
                  key: ${{ secrets.YA_CLOUD_PROD_KEY }}
                  port: ${{ secrets.YA_CLOUD_PROD_PORT }}
                  script: |
                      # Rollback function
                      rollback_deployment() {
                        echo "ðŸ”„ INITIATING ROLLBACK PROCEDURE"
                        
                        if [ -f ".env.backup" ] && [ -f "docker-compose.yml.backup" ]; then
                          echo "=== Restoring previous configuration ==="
                          mv .env.backup .env
                          mv docker-compose.yml.backup docker-compose.yml
                          
                          echo "=== Starting previous version ==="
                          docker-compose up -d
                          
                          echo "=== Waiting for services to stabilize ==="
                          sleep 10
                          
                          echo "=== Verifying rollback health ==="
                          if curl -f -s --max-time 10 https://dubna-hirudo.ru > /dev/null; then
                            echo "âœ… ROLLBACK SUCCESSFUL - Site is responding"
                            docker-compose ps
                            exit 0
                          else
                            echo "âŒ ROLLBACK FAILED - Site still not responding"
                            docker-compose logs nginx | tail -20
                            exit 1
                          fi
                        else
                          echo "âŒ NO BACKUP FOUND - Cannot rollback automatically"
                          echo "Manual intervention required!"
                          exit 1
                        fi
                      }

                      # Health check function
                      health_check() {
                        echo "=== Performing health check ==="
                        local max_attempts=12
                        local attempt=1
                        
                        while [ $attempt -le $max_attempts ]; do
                          echo "Health check attempt $attempt/$max_attempts"
                          
                          if curl -f -s --max-time 10 https://dubna-hirudo.ru > /dev/null; then
                            echo "âœ… Health check passed - Site is responding"
                            return 0
                          fi
                          
                          echo "â³ Site not ready, waiting 10 seconds..."
                          sleep 10
                          attempt=$((attempt + 1))
                        done
                        
                        echo "âŒ Health check failed after $max_attempts attempts"
                        return 1
                      }

                      # Set error handling
                      set -e
                      trap 'echo "âŒ Deployment failed at line $LINENO"; rollback_deployment' ERR

                      if [ -x "$(command -v docker)" ]; then
                        echo "Docker is already installed"
                      else
                        curl -fsSL https://get.docker.com -o get-docker.sh
                        sh get-docker.sh

                        sudo systemctl enable docker
                        sudo systemctl start docker
                        sudo chmod 666 /var/run/docker.sock
                      fi

                      # Install docker-compose if not present
                      if [ -x "$(command -v docker-compose)" ]; then
                        echo "Docker Compose is already installed"
                      else
                        echo "Installing Docker Compose..."
                        sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
                        sudo chmod +x /usr/local/bin/docker-compose
                        echo "Docker Compose installed successfully"
                      fi

                      echo "=== Starting deployment process ==="

                      echo "=== Logging into Docker registry ==="
                      echo '${{ secrets.YA_CLOUD_LOGIN_KEY }}' | docker login --username json_key --password-stdin cr.yandex
                      echo "âœ“ Docker login successful"

                      echo "=== Backing up current configuration ==="
                      if [ -f ".env" ]; then
                        cp .env .env.backup
                        echo "âœ“ .env backed up"
                      fi
                      if [ -f "docker-compose.yml" ]; then
                        cp docker-compose.yml docker-compose.yml.backup
                        echo "âœ“ docker-compose.yml backed up"
                      fi

                      echo "=== Pulling new Docker image ==="
                      docker pull cr.yandex/${{ secrets.YA_CLOUD_REGISTRY }}/dubnahirudo:${{ github.sha }}
                      echo "âœ“ Docker image pulled successfully"

                      echo "=== Downloading configuration files for tag ${{ github.ref_name }} ==="
                      curl -o docker-compose.yml.new https://raw.githubusercontent.com/levabala/dubnahirudo/${{ github.ref_name }}/docker-compose.yml
                      echo "âœ“ docker-compose.yml downloaded"

                      curl -o init-letsencrypt.sh https://raw.githubusercontent.com/levabala/dubnahirudo/${{ github.ref_name }}/init-letsencrypt.sh
                      echo "âœ“ init-letsencrypt.sh downloaded"
                      chmod +x init-letsencrypt.sh
                      echo "âœ“ Made init-letsencrypt.sh executable"

                      echo "=== Creating new .env file ==="
                      cat > .env.new << EOF
                      DOMAIN=dubna-hirudo.ru
                      EMAIL=admin@dubna-hirudo.ru
                      DOCKER_IMAGE=cr.yandex/${{ secrets.YA_CLOUD_REGISTRY }}/dubnahirudo:${{ github.sha }}
                      EOF
                      echo "âœ“ .env.new file created"

                      echo "=== Checking for SSL certificates ==="
                      if [ ! -d "./certbot/conf/live/dubna-hirudo.ru" ]; then
                        echo "âš  SSL certificates not found, initializing..."
                        mv .env.new .env
                        mv docker-compose.yml.new docker-compose.yml
                        ./init-letsencrypt.sh
                        echo "âœ“ SSL certificates initialized successfully"
                      else
                        echo "âœ“ SSL certificates found, performing blue-green deployment"
                        
                        # Apply new configuration
                        mv .env.new .env
                        mv docker-compose.yml.new docker-compose.yml
                        
                        echo "=== Starting new version ==="
                        docker-compose up -d
                        echo "âœ“ New version started"
                        
                        echo "=== Waiting for services to stabilize ==="
                        sleep 30
                        
                        # Perform health check
                        if health_check; then
                          echo "âœ… DEPLOYMENT SUCCESSFUL"
                          
                          echo "=== Cleaning up old images ==="
                          docker image prune -f || true
                          
                          echo "=== Removing backup files ==="
                          rm -f .env.backup docker-compose.yml.backup
                        else
                          echo "âŒ DEPLOYMENT FAILED - Health check failed"
                          rollback_deployment
                        fi
                      fi

                      echo "=== Final container status ==="
                      docker-compose ps

                      echo "=== Final nginx logs ==="
                      docker-compose logs nginx | tail -20

                      echo "=== Deployment completed successfully ==="
